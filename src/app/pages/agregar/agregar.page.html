<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ lista.titulo }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>

      <ion-buttons slot="end">
        <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
      </ion-buttons>

      <ion-title size="medium">{{ lista.titulo }}</ion-title>

    </ion-toolbar>

  </ion-header>

  <ion-list>
    <ion-item>

      <ion-label color="tertiary" position="floating">Nuevo item</ion-label>

      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>

    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length > 0">
      <ion-label >Tareas por hacer</ion-label>
    </ion-list-header>
  </ion-list>

  <ion-item-sliding *ngFor="let item of lista.items; let i = index"
                    class="animated fadeInDown">

    <ion-item>

      <ion-checkbox slot="start"
                    color="tertiary"
                    [(ngModel)]="item.completado"
                    (ionChange)="cambioCheck( item )">
      </ion-checkbox>

      <ion-label>{{ item.desc }}</ion-label>

    </ion-item>


    <ion-item-options side="end">

      <ion-item-option (click)="borrar( i )" color="danger">

        <ion-icon slot="icon-only" name="close-outline"></ion-icon>

      </ion-item-option>

   
    </ion-item-options>

  </ion-item-sliding>


</ion-content>
