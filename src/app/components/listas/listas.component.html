<ion-item-sliding *ngFor='let lista of deseosService.listas | filtroCompletado:terminada '
                  (click)="listaSeleccionada( lista )" >
  
  <ion-list>
  
    <ion-item detail>
  
      <ion-label>{{ lista.titulo }}</ion-label>
  
      <ion-note slot="end" color="tertiary">{{ lista.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="tertiary"
                       (click)="editarLista( lista )">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>

      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista( lista )"
                       color="danger">
                       
        <ion-icon slot="icon-only" name="close" ></ion-icon>

      </ion-item-option>
    </ion-item-options>
  
  </ion-list>

</ion-item-sliding>
